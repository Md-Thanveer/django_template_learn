{% extends 'crud_app/base.html' %}
{% block content %}
<h1>Item List</h1>
<a href="{% url 'item_create' %}">Add New Item</a>
<ul>
    {% for item in items %}
        <li>
            {{ item.name }}: {{ item.description }}
            <a href="{% url 'item_update' item.id %}">Edit</a>
            <a href="{% url 'item_delete' item.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
